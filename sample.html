<html>

<head>
  <title>write example</title>

  <script>
    function newContent() {
      document.open('answer.txt');
      document.write();
      document.close();
    }
  </script>
</head>

<body onload="newContent();">
<h1> other text</h1>
  <p>Some original document content.</p>
</body>

</html>
